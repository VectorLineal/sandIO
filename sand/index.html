<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>sand.io</title>
	<script type="text/javascript" src="js/main_layer/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(window.innerWidth * window.devicePixelRatio, window.innerHeight * window.devicePixelRatio, Phaser.AUTO, '', { preload: preload, create: create, update: update, render: render });

function preload() {

    game.load.spritesheet('minotaur_warrior', 'assets/warrior_minotaur.png', 60, 76, 8);
    game.load.tilemap('duelMap', 'assets/duel_map.json', null, Phaser.Tilemap.TILED_JSON);
    game.load.image('tiles', 'assets/maptiles.png');

}

var player;
var armR;
var armL;
var cursors;
var scaleRatio = window.devicePixelRatio*3;
var map;
var layer;
var up;
var down;
var left;
var right;

function create() {

    //  We're going to be using physics, so enable the Arcade Physics system
    game.physics.startSystem(Phaser.Physics.ARCADE);

    //map generation
    map = game.add.tilemap('duelMap');

    map.addTilesetImage('maptiles', 'tiles');

    layer = map.createLayer('duel');
    layer.scale.set(scaleRatio);
    layer.resizeWorld();
    game.world.setBounds(0, 0, 960 * scaleRatio, 1600 * scaleRatio);

    // The player and its settings
    player = game.add.sprite(game.world.centerX, game.world.centerY, 'minotaur_warrior');
    player.anchor.set((13+(46/2))/60, ((41/2)/76));
    
    //  We need to enable physics on the player
    game.physics.arcade.enable(player);
    //13 y -34 representan la diferencia de pixeles que se pretende eliminar para poner el cuerpo fisico solo en el personaje, no el arma ni nada m√°s
    player.body.setSize(46, 41, 12 * (1 - player.anchor.x) * scaleRatio, -35 * (player.anchor.y) * scaleRatio);
    player.body.collideWorldBounds = true;

    player.scale.setTo(scaleRatio, scaleRatio);

    player.animations.add('attack', [0, 1, 2, 3, 4, 5, 6, 7, 5, 2, 0], 20);

    //  Our controls.
    up = game.input.keyboard.addKey(Phaser.Keyboard.W);
    down = game.input.keyboard.addKey(Phaser.Keyboard.S);
    left = game.input.keyboard.addKey(Phaser.Keyboard.A);
    right = game.input.keyboard.addKey(Phaser.Keyboard.D);

    game.camera.follow(player, Phaser.Camera.FOLLOW_LOCKON, 0.1, 0.1);
    game.camera.setBoundsToWorld();
    
}

function update() {
    //  Reset the player's velocity
    player.body.velocity.x = 0;
    player.body.velocity.y = 0;

    if (left.isDown) {
        player.body.x -= 30/scaleRatio;
    }
    else if (right.isDown) {
        player.body.x += 30/scaleRatio;
    }

    if (up.isDown) {
        player.body.y -= 30/scaleRatio;
    }else if (down.isDown) {
        player.body.y += 30/scaleRatio;
    }

    if(game.input.mousePointer.isDown){
        player.play('attack');
    }
    player.rotation = game.physics.arcade.angleToPointer(player) - (Math.PI / 2);
    //player.rotation += 0.05;
}

function render() {
    game.debug.cameraInfo(game.camera, 32, 10);
    game.debug.spriteCoords(player, 32, 150);
    //game.debug.body(player);
}

</script>

</body>
</html>
