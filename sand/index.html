<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>sand.io</title>
	<script type="text/javascript" src="js/main_layer/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(window.innerWidth * window.devicePixelRatio, window.innerHeight * window.devicePixelRatio, Phaser.AUTO, '', { preload: preload, create: create, update: update, render: render });

function preload() {

    game.load.spritesheet('dude', 'assets/dude.png', 32, 48);
    game.load.tilemap('duelMap', 'assets/duel_map.json', null, Phaser.Tilemap.TILED_JSON);
    game.load.image('tiles', 'assets/maptiles.png');

}

var player;
var cursors;
var scaleRatio = window.devicePixelRatio*3;
var map;
var layer;

function create() {

    //  We're going to be using physics, so enable the Arcade Physics system
    game.physics.startSystem(Phaser.Physics.P2JS);

    //map generation
    map = game.add.tilemap('duelMap');

    map.addTilesetImage('maptiles', 'tiles');

    layer = map.createLayer('duel');
    //layer.scale.set(scaleRatio);
    layer.resizeWorld();

    // The player and its settings
    player = game.add.sprite(game.world.centerX, game.world.centerY, 'dude');
    player.scale.setTo(scaleRatio*1.25, scaleRatio*1.25);

    //  We need to enable physics on the player
    game.physics.p2.enable(player);
    player.body.fixedRotation = true;

    //  Our controls.
    cursors = game.input.keyboard.createCursorKeys();

    game.camera.follow(player, Phaser.Camera.FOLLOW_LOCKON, 0.1, 0.1);
    game.camera.setBoundsToWorld();
    
}

function update() {
    //  Reset the players velocity (movement)
    player.body.setZeroVelocity();

    if (cursors.left.isDown) {
        player.body.moveLeft(300);
    }
    else if (cursors.right.isDown) {
        player.body.moveRight(300);
    }

    if (cursors.up.isDown) {
        player.body.moveUp(300);
    }else if (cursors.down.isDown) {
        player.body.moveDown(300);
    }
}

function render() {
    game.debug.cameraInfo(game.camera, 32, 32);
    game.debug.spriteCoords(player, 32, 500);
}

</script>

</body>
</html>
