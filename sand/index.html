<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>sand.io</title>
	<script type="text/javascript" src="js/main_layer/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(window.innerWidth * window.devicePixelRatio, window.innerHeight * window.devicePixelRatio, Phaser.AUTO, '', { preload: preload, create: create, update: update, render: render });

function preload() {

    game.load.spritesheet('dude', 'assets/dude.png', 32, 48);
    game.load.image('minotaur', 'assets/generic_minotaur.png');
    game.load.image('minotaurLArm', 'assets/generic_centaur_l_arm.png');
    game.load.image('minotaurRArm', 'assets/generic_centaur_r_arm.png');
    game.load.tilemap('duelMap', 'assets/duel_map.json', null, Phaser.Tilemap.TILED_JSON);
    game.load.image('tiles', 'assets/maptiles.png');

}

var player;
var armR;
var armL;
var cursors;
var scaleRatio = window.devicePixelRatio*3;
var map;
var layer;
var up;
var down;
var left;
var right;

function create() {

    //  We're going to be using physics, so enable the Arcade Physics system
    game.physics.startSystem(Phaser.Physics.P2JS);

    //map generation
    map = game.add.tilemap('duelMap');

    map.addTilesetImage('maptiles', 'tiles');

    layer = map.createLayer('duel');
    layer.scale.set(scaleRatio);
    layer.resizeWorld();
    game.world.setBounds(0, 0, 960 * scaleRatio, 1600 * scaleRatio);

    // The player and its settings
    player = game.add.sprite(game.world.centerX, game.world.centerY);
    player.width = 46;
    player.height = 41;
    
    //  We need to enable physics on the player
    game.physics.p2.enable(player);
    player.body.collideWorldBounds = true;

    //we add children sprites
    armR = player.addChild(game.make.sprite(-player.width/2, - (15), 'minotaurRArm'));
    armL = player.addChild(game.make.sprite(player.width/2 - 16, - (15), 'minotaurLArm'));
    player.addChild(game.make.sprite(-player.width/2, -player.height/2, 'minotaur'));

    player.scale.setTo(scaleRatio, scaleRatio);

    //  Our controls.
    up = game.input.keyboard.addKey(Phaser.Keyboard.W);
    down = game.input.keyboard.addKey(Phaser.Keyboard.S);
    left = game.input.keyboard.addKey(Phaser.Keyboard.A);
    right = game.input.keyboard.addKey(Phaser.Keyboard.D);

    game.camera.follow(player, Phaser.Camera.FOLLOW_LOCKON, 0.1, 0.1);
    game.camera.setBoundsToWorld();
    
}

function update() {
    //  Reset the players velocity (movement)
    player.body.setZeroVelocity();

    if (left.isDown) {
        player.body.x -= 30/scaleRatio;
    }
    else if (right.isDown) {
        player.body.x += 30/scaleRatio;
    }

    if (up.isDown) {
        player.body.y -= 30/scaleRatio;
    }else if (down.isDown) {
        player.body.y += 30/scaleRatio;
    }

    //player.body.rotation += 0.05;
}

function render() {
    game.debug.cameraInfo(game.camera, 32, 32);
    game.debug.spriteCoords(player, 32, 100);
}

</script>

</body>
</html>
